<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - Blog Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create New Post</h1>
            <nav>
                <a href="{{ url_for('post.index') }}" class="btn">Home</a>
                <a href="{{ url_for('auth.logout') }}" class="btn">Logout</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <form action="{{ url_for('post.new_post') }}" method="post">
                    {% if get_flashed_messages(category_filter=['error']) %}
                        <div class="error-message">
                            {% for message in get_flashed_messages(category_filter=['error']) %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn">Create Post</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
